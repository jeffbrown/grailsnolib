<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Auto-Complete Google Example</title>
	<style><!--
		body,td,a,p,.h{font-family:arial,sans-serif;}
		.h{font-size: 20px;}
		.q{color:#0000cc;}
		//-->
	</style>
	<script type="text/javascript" src="js/prototype.js">
	<script type="text/javascript" src="js/rico.js">
	<script type="text/javascript" src="js/grails.js">	
	<script>
	<!--
		function bodyOnload() {
			var autoComplete = new Grails.AutoComplete("googleAutoComplete", 
														 "googleTextField",
														 "/grails-app/app/google/search" );
		}
	// -->
	</script>
</head>
<body bgcolor=#ffffff onload="bodyOnload();" text=#000000 link=#0000cc vlink=#551a8b alink=#ff0000 
topmargin=3 marginheight=3>
<center><img src="http://www.google.com/intl/en_uk/images/logo.gif" width=276 height=110 alt="Google"><br><br>
<form action=/search name=f>
	<table border=0 cellspacing=0 cellpadding=4>
		<table cellspacing=0 cellpadding=0>
			<tr><td width=25%>&nbsp;</td>
			<td align=center>
				<input id="googleTextField" maxLength=256 size=55 name=q value="">
				<input type=submit value="Go" name=btnG>
			</td>
			</tr>
		</table>
	</form>
</body></html>
